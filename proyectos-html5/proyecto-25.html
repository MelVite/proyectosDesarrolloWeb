<!-- Crea un parrafo que permita introducir muchos espacios, 
en ese texto debera haber una abreviatura y una parte del texto debe estar invertida-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 25 HTML</title>
</head>
<body>
    <h3>Etiqueta <code>pre</code> para mostrar texto preformateado, la etiqueta <code>bdo</code> para invertir texto y la etiqueta <code>abbr</code> para definir la abreviatura de una sección de texto</h3>
    <pre>
        Fui a un concierto <bdo dir="rtl">de Super Junior</bdo> y ...     me gusto más que el <abbr title="kamp">KAMP fest</abbr> 
    </pre>
</body>
</html>
