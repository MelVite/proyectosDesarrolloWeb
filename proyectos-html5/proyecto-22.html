<!-- 
Crea un formulario con un campo de texto de tipo textarea, email, contraseña, radio, select, checkbox, fichero, fecha, numero, color y submit
Los campos deberan estar dentro de un fielset y usr el campo legend
Los campos deberán tener label
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 22 HTML</title>
</head>
<body>
    <h1>Tipos de formularios</h1>

    <form action="">
        <fieldset>
            <legend>Formulario textarea</legend>
            <label for="textarea">Ingresa una descripción detallada</label>
            <br>
            <textarea name="descripcion" id="descripcion"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Email</legend>
            <label for="email">Correo:</label>
            <input type="email">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Contraseña</legend>
            <label for="password">Contraseña:</label>
            <input type="password">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Radio</legend>
            <label for="radio">Acepto T&C: </label>
            <input type="radio">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Select</legend>
            <label for="select">Selecciona un sabor de tamal: </label>
            <select name="comidas" id="comidas">
                <option value="">Mole</option>
                <option value="">Verde</option>
                <option value="">Rajas</option>
                <option value="">Dulce</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Checkbox</legend>
            <label for="select">Agregar seguro de compra</label>
            <input type="checkbox">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Archivo</legend>
            <label for="fichero">Agregar imagén</label>
            <input type="file">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Fecha</legend>
            <label for="date">Fecha de nacimiento: </label>
            <input type="date">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Numero</legend>
            <label for="number">Ingresa el numero de cuartos de tu domicilio: </label>
            <input type="number">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Color</legend>
            <label for="color">Selecciona el color verde: </label>
            <input type="color">
        </fieldset>
        <br>
        <fieldset>
            <legend>Formulario Submit</legend>
            <label for="submit">Enviar formulario:</label>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
