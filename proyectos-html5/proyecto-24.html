<!-- Crea un formulario con un campo de tipo texto con las siguientes caracteristicas:
Debe ser obligatorio
Mínimo se pueden introducir 3 caracteres y maximo 10
Solo podrás meter espacios y letras de A-Z en minuscula y mayuscula-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 24 HTML</title>
</head>
<body>
    <h1>Formulario con validaciones</h1>
    <form action="">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required minlength="3" maxlength="10" pattern="[A_Za-z ]+">
        </div>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
