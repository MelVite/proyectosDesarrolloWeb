<!-- Crea un formulario con un campo de tipo busqueda,
telefono, hora, url, barra progreso, lista de datos, submit y reset
all campos deberan tener un label-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 23 HTML</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="">
        <div>
            <label for="buscar">Buscar: </label>
            <input type="search" id="buscar">
        </div>
        <div>
            <label for="telefono">Telefono: </label>
            <input type="tel" id="telefono">
        </div>
        <div>
            <label for="hora">Hora: </label>
            <input type="time" id="hora">
        </div>
        <div>
            <label for="web">Sitio web: </label>
            <input type="url" id="web">
        </div>
        <div>
            <label for="progreso">Barra de progreso: </label>
            <progress max="100" value="45"></progress>
        </div>
        <div>
            <label for="grupos">Lista de grupos kpop </label>
            <input list="grupos" name="grupo"/>

            <datalist id="grupos">
                <option value="exo">Exo</option>
                <option value="superjunior">Super Junior</option>
                <option value="wayv">Way V</option>
                <option value="shinee">ShinEE</option>
            </datalist>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
        
    </form>
</body>
</html>
