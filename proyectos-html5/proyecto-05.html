<!-- Crea una barra lateral que contenga un articulo,
ese articulo debera tener un titulo, fecha y parrafo -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 05 HTML</title>
</head>
<body>
    <main>
        <h1>Contenido principal</h1>
    </main>
    <aside>
        <article>
            <h2>Titulo de la barra lateral</h2>
            <time datetime="02/05/2025">2 de mayo del 2025</time>
            <p>Parrafo del lateral</p>
            
        </article>
    </aside>
</body>
</html>
