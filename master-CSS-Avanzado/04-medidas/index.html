<body>
    <h1>Unidades de medida en CSS</h1>

    <p>El tamaño del texto es común ponerlo fijo.</p>
    <p>Las unidades relativas se utilizan para el tamaño de componentes</p>


    <h2>Porcentaje</h2>
    <p>Es el porcentahe del tamaño relativo al elemento padre.</p>
    <div class="caja1">
        <h3>Soy una caja</h3>
    </div>

    <h2>EM</h2>
    <p>Esta propiedad depende del <b>font-size</b> del elemento padre.</p>
    <div class="caja2">
        <h3>Soy una caja</h3>
    </div>


</body>
